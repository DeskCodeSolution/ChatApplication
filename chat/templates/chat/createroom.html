<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .rooms-list {
            margin-top: 20px;
        }
        .room-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Chat Rooms</h1>

    <div class="form-group">
        <h2>Create New Room</h2>
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="createRoom()">Create Room</button>
        <p id="createStatus"></p>
    </div>

    <div class="rooms-list">
        <h2>Available Rooms</h2>
        <button onclick="getRooms()">Refresh Room List</button>
        <div id="roomsList"></div>
    </div>

    <script>
        // Create a new room

        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const roomName = pathParts[1];
        const userId = pathParts[2];
        console.log(userId)

        const lastSegment = getLastUrlSegment();
        console.log('Last URL segment:', lastSegment);
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName) {
                document.getElementById('createStatus').textContent = 'Room name cannot be empty';
                return;
            }

            fetch('http://127.0.0.1:8000/chat/room_management/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Authorization': `Bearer ${JSON.parse(localStorage.getItem('chatToken_'+userId))}`,
                },
                },
                body: JSON.stringify({room_id: roomName})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('createStatus').textContent = 'Room created successfully!';
                document.getElementById('roomName').value = '';
                getRooms();
            })
            .catch(error => {
                document.getElementById('createStatus').textContent = 'Error creating room: ' + error;
                console.error('Error:', error);
            });
        }

        function getRooms() {
            fetch('http://127.0.0.1:8000/chat/room_management/')
            .then(response => response.json())
            .then(response => {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            const data = response.data;

            if (!data || data.length === 0) {
                roomsList.innerHTML = '<p>No rooms available</p>';
                return;
            }

            data.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.className = 'room-item';
                roomElement.textContent = room.room_id;
                roomElement.onclick = function() {
                window.location.href = `/chat/room/${room.room_id}/`;
                };
                roomsList.appendChild(roomElement);
            });
            })
            .catch(error => {
            console.error('Error fetching rooms:', error);
            document.getElementById('roomsList').innerHTML = '<p>Error loading rooms</p>';
            });
        }

        document.addEventListener('DOMContentLoaded', getRooms);
    </script>
</body>
</html>
